version: '3.8'
services:
  postgres:
    image: postgres:13
    restart: unless-stopped
    environment:
      - POSTGRES_DB=app
      - POSTGRES_USER=app
      - POSTGRES_PASSWORD=thepassword
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network

  adminer:
    image: adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    networks:
      - app-network

  backend:
    build: ./backend
    restart: unless-stopped
    environment:
      - POSTGRES_SERVER=postgres
      - POSTGRES_PORT=5432
      - DOMAIN=localhost
      - ENVIRONMENT=local
      - PROJECT_NAME="Full Stack FastAPI Project"
      - STACK_NAME=full-stack-fastapi-project
      - BACKEND_CORS_ORIGINS="http://localhost,http://localhost:5173,https://localhost,https://localhost:5173"
      - SECRET_KEY=changethis123
      - FIRST_SUPERUSER=devops@hng.tech
      - FIRST_SUPERUSER_PASSWORD=devops#HNG11
      - USERS_OPEN_REGISTRATION=True
    depends_on:
      - postgres
    networks:
      - app-network

  frontend:
    build: ./frontend
    restart: unless-stopped
    environment:
      - VITE_API_URL=http://backend:8000
    networks:
      - app-network
    depends_on:
      - backend

  nginx-proxy-manager:
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
      - '8090:81'
    volumes:
      - npm-data:/data
      - letsencrypt-data:/etc/letsencrypt
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
  npm-data:
  letsencrypt-data: